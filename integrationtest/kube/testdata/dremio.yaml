              </timeBasedFileNamingAndTriggeringPolicy>
            </rollingPolicy>
  
            <encoder>
              <pattern>%date{ISO8601} [%thread] %-5level %logger{36} - %msg%n</pattern>
            </encoder>
          </appender>
  
          <appender name="metadata_refresh" class="ch.qos.logback.core.rolling.RollingFileAppender">
