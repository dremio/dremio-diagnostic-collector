            </encoder>
          </appender>
  
          <appender name="query" class="ch.qos.logback.core.rolling.RollingFileAppender">
            <file>${dremio.log.path}/queries.json</file>
            <rollingPolicy class="ch.qos.logback.core.rolling.TimeBasedRollingPolicy">
